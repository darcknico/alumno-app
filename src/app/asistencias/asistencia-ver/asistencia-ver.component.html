<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" color="secondary">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="item">
      {{item.fecha | date:'EEEE dd MMMM'}}
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content no-padding color="medium">
  <ion-list *ngIf="item" no-margin lines="none">
    <ion-item-divider>
      <ion-label>Datos</ion-label>
    </ion-item-divider>
    <ion-item>
      <ion-grid no-padding>
        <ion-row>
          <ion-col size="6">
            <ion-label text-center>
              <p>Total</p>
              <h2>{{item.alumnos_cantidad}}</h2>
            </ion-label>
          </ion-col>
          <ion-col size="6">
            <ion-label text-center>
              <p>Presentes</p>
              <h2>{{item.alumnos_cantidad_presente}}</h2>
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
  <ion-list lines="none" no-margin>
    <ion-item-divider>
      <ion-label>Alumnos</ion-label>
    </ion-item-divider>
  </ion-list>
  <ion-list lines="full" no-margin>
    <ion-item>
      <ion-grid no-padding>
        <ion-row>
          <ion-col size="5">
            <ion-label text-center>
              Alumno
            </ion-label>
          </ion-col>
          <ion-col size="3">
            <ion-label text-center>
              Doc.
            </ion-label>
          </ion-col>
          <ion-col size="3">
            <ion-label text-center>
              Estado
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item *ngFor="let item of dataSource$ | async" color="light" class="animated slideInRight">
      <ion-grid no-padding>
        <ion-row>
          <ion-col size="5" align-self-center	>
            <ion-label text-center>
              {{item.alumno.apellido}} {{item.alumno.nombre}}
            </ion-label>
          </ion-col>
          <ion-col size="3" align-self-center	>
            <ion-label text-center>
              <p>{{item.alumno.documento}}</p>
            </ion-label>
          </ion-col>
          <ion-col size="3" align-self-center	>
            <ion-label text-center>
              <p>{{item.tipo.nombre}}</p>
            </ion-label>
          </ion-col>
          <ion-col size="1" align-self-center	>
            <ion-button (click)="editar(item)" size="small" strong="true" no-padding color="primary" fill="clear">
              <ion-icon slot="icon-only" name="create"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item *ngIf="item?.alumnos_cantidad == 0">
      <ion-label>No hay alumnos registrados en la asistencia</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
