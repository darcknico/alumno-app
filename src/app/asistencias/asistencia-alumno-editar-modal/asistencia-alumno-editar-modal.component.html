<ion-header>
  <ion-toolbar color="primary">
    <ion-title *ngIf="item">
        {{item.alumno.apellido}} {{item.alumno.nombre}} {{item.alumno.documento}}
    </ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="cerrar()">
        <ion-icon name="md-close" ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>  
</ion-header>
<ion-content no-padding>
  <form [formGroup]="formulario">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12" >
          <ion-item>
            <ion-label position="floating">Estado</ion-label>
            <ion-select formControlName="id_tipo_asistencia_alumno" placeholder="Tipo de asistencia" okText="Seleccionar" cancelText="Cancelar">
              <ion-select-option *ngFor="let tipo of tipos" [value]="tipo.id">{{tipo.nombre}}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" >
          <ion-item>
            <ion-label position="floating">
              Observaciones
            </ion-label>
            <ion-textarea formControlName="observaciones"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-button expand="block" color="secondary" type="submit" (click)="continuar()" [disabled]="!formulario.valid" >
            CONTINUAR
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
