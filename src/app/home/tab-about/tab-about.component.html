<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Informaci√≥n
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content no-padding #content>
  <ng-container *ngIf="!loadingNovedades else cargandoNovedades">
    <ion-list lines="full">
      <ng-container *ngIf="novedades.length > 0 else sinNovedades">
        <ion-list-header color="light">
          <ion-label>Novedades</ion-label>
        </ion-list-header>
        <ion-item-sliding *ngFor="let item of novedades">
          <ion-item >
            <ion-label>
              <h2 class="ion-text-wrap">{{item.titulo}}</h2>
              <h3>{{item.created_at | date:'dd/MM/yyyy'}}</h3>
              <p>{{item.descripcion}}</p>
            </ion-label>
          </ion-item>
          <ion-item-options side="end">
              <ion-item-option (click)="previa(item)">VER</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ng-container>
      <ng-template #sinNovedades>
        <ion-list-header color="light">
          <ion-label>Sin novedades</ion-label>
        </ion-list-header>
      </ng-template>
    </ion-list>
  </ng-container>
  <ng-template #cargandoNovedades>
    <ion-grid class="animated zoomIn">
      <ion-row align-items-center>
        <ion-col align-self-center>
          <ion-spinner 
            name="lines" color="primary"
            style=" position: initial;"
            ></ion-spinner>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ng-template>
</ion-content>
