<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Tareas
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content no-padding #content>
  <ng-container *ngIf="!loadingMaterias else cargandoMaterias">
    <ion-list lines="full">
      <ng-container *ngIf="materias.length > 0 else sinMaterias">
        <ion-list-header color="light">
          <ion-label>Mesas de Examenes</ion-label>
        </ion-list-header>
        <ion-item-sliding *ngFor="let item of materias">
          <ion-item >
            <ion-label>
              <h2 *ngIf="item.materia" class="ion-text-wrap">{{item.materia.nombre}}</h2>
              <h3>{{item.fecha | date:'dd/MM/yyyy HH:mm'}}</h3>
              <p *ngIf="item.carrera">{{item.carrera.nombre}}</p>
              <p *ngIf="item.ubicacion">{{item.ubicacion}}</p>
              <p *ngIf="item.observaciones">{{item.observaciones}}</p>
              <ion-grid no-padding>
                <ion-row>
                  <ion-col size="4">
                    <ion-label text-center>
                      <p>Total</p>
                      <h2>{{item.alumnos_cantidad}}</h2>
                    </ion-label>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-label>
          </ion-item>
          <ion-item-options side="end">
              <ion-item-option (click)="ver(item)">VER</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ng-container>
      <ng-template #sinMaterias>
        <ion-list-header color="light">
          <ion-label>No hay mesas de examen</ion-label>
        </ion-list-header>
      </ng-template>
    </ion-list>
  </ng-container>
  <ng-template #cargandoMaterias>
    <ion-grid class="animated zoomIn">
      <ion-row align-items-center>
        <ion-col align-self-center>
          <ion-spinner 
            name="lines" color="primary"
            style=" position: initial;"
            ></ion-spinner>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ng-template>
</ion-content>
